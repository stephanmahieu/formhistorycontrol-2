<!DOCTYPE html>
<html lang="en">
<head>
    <title data-fhc-i18n="passwordTitle">Password</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/theme/formhistorycontrol-generic.css"/>
    <link rel="stylesheet" href="theme/password.css"/>
    <link rel="stylesheet" class="alternate_stylesheet" href="/theme/formhistorycontrol-generic-dark.css" data-title="Dark"/>
    <link rel="stylesheet" class="alternate_stylesheet" href="/theme/formhistorycontrol-generic-orange.css" data-title="Orange"/>
    <link rel="stylesheet" class="alternate_stylesheet" href="/theme/formhistorycontrol-generic-blue.css" data-title="Blue"/>
    <link rel="stylesheet" class="alternate_stylesheet" href="theme/password-dark.css" data-title="Dark"/>
    <link rel="stylesheet" class="alternate_stylesheet" href="theme/password-orange.css" data-title="Orange"/>
    <link rel="stylesheet" class="alternate_stylesheet" href="theme/password-blue.css" data-title="Blue"/>
</head>
<body>
<div class="content">
    <div id="image" class="tilt">
        <img src="theme/icons/lock.svg"/>
    </div>
    <div id="information">
        <div id="password-title">Password required</div>
        <label id="password-label" for="password-field" data-fhc-i18n="inputEncryptKeyPwd1">Password</label>
        <input id="password-field" type="password" class="encryptpwd-input rightalign"><br/><br/>

        <div id="buttons">
            <button id="buttonOkay" data-fhc-i18n="buttonOkay" class="button-right">Okay</button>
            <button id="buttonCancel" data-fhc-i18n="buttonCancel" class="button-right">Cancel</button>
        </div>
    </div>
</div>
<script src="/common/browser-polyfill.min.js"></script>
<script src="/common/OptionsUtil.js"></script>
<script src="/common/ThemeUtil.js"></script>
<script src="/common/WindowUtil.js"></script>
<script src="/common/translation.js"></script>
<script src="password.js"></script>
</body>
</html>
